# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/url_transform?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=abc123
spring.datasource.password=abc123

# Redis
spring.cache.type=redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.cache.redis.cache-null-values=true

# flyway
spring.flyway.enabled = true
spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.flyway.table=flyway_schema_history
#spring.flyway.baseline-on-migrate=true
spring.flyway.url = jdbc:mysql://localhost:3306/url_transform
spring.flyway.schemas = url_transform
spring.flyway.locations=classpath:db/migration
spring.flyway.user = abc123
spring.flyway.password = abc123


